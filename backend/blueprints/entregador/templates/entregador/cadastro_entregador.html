<h1>Cadastre-se, entregador</h1>
<form method="post">
    <input type="email" name="email" placeholder="fulano@fulano.com"><br>
    <input type="password" name="senha" placeholder="senha"><br>
    <input type="text" name="regiao" placeholder="regiao"><br>
    <input type="text" name="contato" placeholder="contato"><br>
    <input type="text" name="cpf" placeholder="CPF"><br>
    <input type="text" name="cnh" placeholder="CNH"><br>
    <input type="radio" name="veiculo" value="C">Carro
    <input type="radio" name="veiculo" value="M">Moto
    <br>
    <input type="submit" value="Cadastrar">
</form>
