<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login no sistema muito louco</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Bem vindo a um sistema sistemático.</h1>
        <p>Sistematicamente sistematizando sistemas.</p>
    </div>
    <div class="container">
        <form action="/exemplo/login" method="post">
            Nome: <input class="form-control" type="text" name="nome"><br>
            Senha: <input class="form-control" type="password" name="senha"><br>
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
    </div>
    <hr>
    <div class="container">
        {% if current_user.is_authenticated %}
        <p>Olá, lindíssimo {{current_user.nome}}!</p>
        <ul>
            <li>{{current_user.nome_completo}}</li>
        </ul>
        {% else %}
        <p>Diz bicho fêi!</p>
        {% endif %}

        <a class="btn btn-secondary" href="/exemplo/logout">Sair</a>
    </div>
</body>

</html>
